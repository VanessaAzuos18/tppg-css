<!DOCTYPE html>
<html>

<head>
    <title>Docinho | Buttercup</title>
    <!-- <link rel="stylesheet" href="style.css"> -->

    <style>
        :root {
            --skin-color: #FFDCC8;
            --green-color: #8CC87B;
            --green-lg-color: #C6D6C2;
            --white-lg-color: #F6F6F6;
            --white-drk-color: #FAF9F8;
        }

        body {
            background-color: gray;
        }

        #all {
            display: flex;
            /* align-items: center; */
            justify-content: center;
            margin-top: 150px;
        }

        #skin {
            background-color: var(--skin-color);
            width: 300px;
            height: 250px;
            border-radius: 50%;
            border: 2.2px solid #111;
            transform: rotate(10deg);
            overflow: hidden;
        }

        /* LEFT EYE */

        .left-eye #white-left {
            background-color: var(--white-lg-color);
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 2.2px solid #111;
            transform: translate(-14px, 35px);
            overflow: hidden;
        }

        .left-eye #green-left {
            background-color: var(--green-color);
            width: 130px;
            height: 130px;
            border-radius: 50%;
            border: 0.2px solid #ccc;
            transform: translate(8px, 4px);
        }

        .left-eye #black-left {
            background-color: #111;
            width: 105px;
            height: 115px;
            border-radius: 50%;
            transform: translate(12px, 2px);
        }

        .left-eye #white2-left {
            background-color: var(--white-lg-color);
            width: 39px;
            height: 39px;
            border-radius: 50%;
            transform: translate(35px, 40px);
        }

        /* RIGHT EYE */

        .right-eye #white-right {
            background-color: var(--white-drk-color);
            width: 120px;
            height: 155px;
            border-radius: 50%;
            border: 2.2px solid #111;
            transform: translate(200px, -120px) rotate(8deg);
            overflow: hidden;
        }

        .right-eye #green-right {
            background-color: var(--green-color);
            width: 100px;
            height: 150px;
            border-radius: 50%;
            border: 0.2px solid #ccc;
            transform: translate(-25px, -2px) rotate(-14deg);
        }

        .right-eye #black-right {
            background-color: #111;
            width: 80px;
            height: 120px;
            border-radius: 50%;
            transform: translate(8px, 14px) rotate(4deg);
        }

        .right-eye #white2-right {
            background-color: var(--white-lg-color);
            width: 35px;
            height: 38px;
            border-radius: 50%;
            transform: translate(15px, 45px) rotate(20deg);
        }

        /* MOUTH */

        #mouth {
            background: none;
            width: 38px;
            height: 31px;
            border-radius: 50%;
            box-shadow: -0px 3px 0 0 #111;
            transform: translate(135px, -150px) rotate(10deg);
        }

        /* EYEBROWS */

        #eyebrows {
            background: var(--skin-color);
            width: 150px;
            height: 70px;
            transform: translate(15px, -360px) rotate(30deg) skewX(20deg);
            box-shadow: 2.5px 3px 0 0 #111;
        }

        #ajuste-eyebrow {
            background: var(--skin-color);
            width: 65px;
            height: 80px;
            border-radius: 50%;
            transform: translate(145px, -400px);
        }

        /* BANGS */

        #bangs {
            transform: translate(-100px, -10px) rotate(10deg);
        }

        #bang-left {
            background-color: #111;
            width: 200px;
            height: 90px;
            border-radius: 2px;
            transform: translate(-33px, -510px) rotate(-7deg) skew(-2deg, 1deg);
        }

        #bang-right {
            background-color: #111;
            width: 200px;
            height: 90px;
            border-radius: 2px;
            transform: translate(168px, -612px) skewX(35deg);
        }

        /* HAIR */
        #hair {
            z-index: -1;
        }

        #left-h {
            background-color: #111;
            width: 200px;
            height: 180px;
            border-radius: 0 0 100px 100px;
            transform: translate(-320px, 42px) skewX(20deg) rotate(30deg);
            position: absolute;
        }

        #right-h {
            background-color: #111;
            width: 200px;
            height: 135px;
            border-radius: 0 0 100px 100px;
            transform: translate(-180px, 95px) skewX(-15deg) rotate(22deg);
            position: absolute;
        }

        /* ARM */
        #arm {
            width: 0;
            height: 0;
            border-right: 50px solid transparent;
            border-left: 50px solid transparent;
            border-top: 50px solid transparent;
            border-bottom: 50px solid var(--skin-color);
            border-top-left-radius: 50px;
            border-top-right-radius: 50px;
            border-bottom-left-radius: 50px;
            border-bottom-right-radius: 50px;
        }

        /* BODY */
        #body {
            background-color: var(--white-lg-color);
            width: 120px;
            transform: translate(-200px, 200px);
            z-index: -1;
        }
    </style>
</head>

<body>
    <div id="all">
        <div id="skin">

            <div id="eyes">
                <div class="left-eye">
                    <div id="white-left">
                        <div id="green-left">
                            <div id="black-left">
                                <div id="white2-left"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="right-eye">
                    <div id="white-right">
                        <div id="green-right">
                            <div id="black-right">
                                <div id="white2-right"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="mouth"></div>

            <div id="eyebrows"></div>
            <div id="ajuste-eyebrow"></div>

            <div id="bangs">
                <div id="bang-left"></div>
                <div id="bang-right"></div>
            </div>
        </div>

        <div id="hair">
            <div id="left-h"></div>
            <div id="right-h"></div>
        </div>

        <div id="arm"></div>

        <!-- <div id="body"></div> -->
    </div>

</body>

</html>
